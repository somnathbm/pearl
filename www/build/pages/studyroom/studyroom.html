<ion-header>
  <ion-navbar>
  	<ion-buttons left>
  		<button menuToggle>
  			<ion-icon name="menu"></ion-icon>
  		</button>
  	</ion-buttons>
    <ion-title>
      Studyroom
    </ion-title>
    <ion-buttons right>
  		<button primary>
  			<ion-icon name="notifications"></ion-icon>
  		</button>
  	</ion-buttons>
  	<ion-buttons right>
  		<button danger>
  			<ion-icon name="color-palette"></ion-icon>
  		</button>
  	</ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding class="studyroom">
  <ion-grid>
  	<ion-row>
  		<ion-col width-50 class="__component_tile">
  			<div class="__components">
  				<img src="build/images/light-bulb2.png">
  				<h4>Lights</h4>
  			</div>
  		</ion-col>
  		<ion-col width-50 class="__component_tile">
  			<div class="__components">
  				<img src="build/images/ac1.png">
  				<h4>Fan</h4>
  			</div>
  		</ion-col>
  	</ion-row>
  </ion-grid>
</ion-content>
